<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/plant-picture-library/assets/css/main.css" />

    <link
      rel="icon"
      type="image/png"
      href="/plant-picture-library/assets/img/favicon.ico"
    />

    <title>Plants - Plant Picture Library</title>
  </head>
  <body>
    <div class="cont" style="max-width: 1100px">
      <a class="nav" href="/plant-picture-library/"
        ><h2 class="nav">Plant Picture Library</h2></a
      >
      <hr class="footer" />

      <div class="row row-cols-2 row-cols-sm-4 row-cols-md-6">
        <div class="col-md-2 accordion accordion-flush" id="accordioncountry">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingcountry">
              <button
                class="accordion-button collapsed filter"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapsecountry"
                aria-expanded="false"
                aria-controls="flush-collapsecountry"
                id="country"
              >
                <span>Country</span>
              </button>
            </h2>
            <div
              id="flush-collapsecountry"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingcountry"
            >
              <div class="accordion-body filters">
                <button
                  class="btn btn-primary plant-category filter-btn"
                  data-filter=".Germany"
                  data-rank="0"
                  data-attr="country"
                >
                  Germany
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  data-filter=".Thailand"
                  data-rank="0"
                  data-attr="country"
                >
                  Thailand
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  data-filter=".Indonesia"
                  data-rank="0"
                  data-attr="country"
                >
                  Indonesia
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  data-filter=".Saudi_Arabia"
                  data-rank="0"
                  data-attr="country"
                >
                  Saudi Arabia
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  data-filter=".South_Africa"
                  data-rank="0"
                  data-attr="country"
                >
                  South Africa
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  data-filter=".Sweden"
                  data-rank="0"
                  data-attr="country"
                >
                  Sweden
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  data-filter=".Portugal"
                  data-rank="0"
                  data-attr="country"
                >
                  Portugal
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  data-filter=".Zambia"
                  data-rank="0"
                  data-attr="country"
                >
                  Zambia
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2 accordion accordion-flush" id="accordioncity">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingcity">
              <button
                class="accordion-button collapsed filter"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapsecity"
                aria-expanded="false"
                aria-controls="flush-collapsecity"
                id="city"
              >
                <span>City</span>
              </button>
            </h2>
            <div
              id="flush-collapsecity"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingcity"
            >
              <div class="accordion-body filters">
                <button
                  class="btn btn-primary plant-category filter-btn Germany"
                  data-filter=".Germany.Wasserburg_am_Inn"
                  data-rank="1"
                  data-attr="country city"
                >
                  Wasserburg am Inn
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Thailand"
                  data-filter=".Thailand.Ban_Bang_La_On"
                  data-rank="1"
                  data-attr="country city"
                >
                  Ban Bang La On
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany"
                  data-filter=".Germany.Kronberg"
                  data-rank="1"
                  data-attr="country city"
                >
                  Kronberg
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn South_Africa"
                  data-filter=".South_Africa.Cape_Town"
                  data-rank="1"
                  data-attr="country city"
                >
                  Cape Town
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn South_Africa"
                  data-filter=".South_Africa.Betty:s_Bay"
                  data-rank="1"
                  data-attr="country city"
                >
                  Betty's Bay
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Saudi_Arabia"
                  data-filter=".Saudi_Arabia.Thuwal"
                  data-rank="1"
                  data-attr="country city"
                >
                  Thuwal
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany"
                  data-filter=".Germany.Munich"
                  data-rank="1"
                  data-attr="country city"
                >
                  Munich
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany"
                  data-filter=".Germany.Heidelberg"
                  data-rank="1"
                  data-attr="country city"
                >
                  Heidelberg
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany"
                  data-filter=".Germany.Sylt"
                  data-rank="1"
                  data-attr="country location"
                >
                  Sylt
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany"
                  data-filter=".Germany.Karlsruhe"
                  data-rank="1"
                  data-attr="country city"
                >
                  Karlsruhe
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany"
                  data-filter=".Germany.Ürzig"
                  data-rank="1"
                  data-attr="country city"
                >
                  Ürzig
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany"
                  data-filter=".Germany.Weinheim"
                  data-rank="1"
                  data-attr="country city"
                >
                  Weinheim
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany"
                  data-filter=".Germany.Düsseldorf"
                  data-rank="1"
                  data-attr="country city"
                >
                  Düsseldorf
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Portugal"
                  data-filter=".Portugal.Lisbon"
                  data-rank="1"
                  data-attr="country city"
                >
                  Lisbon
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Portugal"
                  data-filter=".Portugal.Sintra"
                  data-rank="1"
                  data-attr="country city"
                >
                  Sintra
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Zambia"
                  data-filter=".Zambia.Lusaka"
                  data-rank="1"
                  data-attr="country city"
                >
                  Lusaka
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Zambia"
                  data-filter=".Zambia.Livingstone"
                  data-rank="1"
                  data-attr="country city"
                >
                  Livingstone
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2 accordion accordion-flush" id="accordionlocation">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headinglocation">
              <button
                class="accordion-button collapsed filter"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapselocation"
                aria-expanded="false"
                aria-controls="flush-collapselocation"
                id="location"
              >
                <span>Location</span>
              </button>
            </h2>
            <div
              id="flush-collapselocation"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headinglocation"
            >
              <div class="accordion-body filters">
                <button
                  class="btn btn-primary plant-category filter-btn Saudi_Arabia"
                  data-filter=".Saudi_Arabia.Al-Wa_bah_Crater"
                  data-rank="1"
                  data-attr="country location"
                >
                  Al-Wa bah Crater
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn South_Africa Cape_Town"
                  data-filter=".South_Africa.Cape_Town.Kirstenbosch_Botanical_Gardens"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Kirstenbosch Botanical Gardens
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn South_Africa Betty:s_Bay"
                  data-filter=".South_Africa.Betty:s_Bay.Harold_Porter_National_Botanical_Gardens"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Harold Porter National Botanical Gardens
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Saudi_Arabia"
                  data-filter=".Saudi_Arabia.Wadi_ad-Dawasir"
                  data-rank="1"
                  data-attr="country location"
                >
                  Wadi ad-Dawasir
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Saudi_Arabia"
                  data-filter=".Saudi_Arabia.Masturah_Dunes"
                  data-rank="1"
                  data-attr="country location"
                >
                  Masturah Dunes
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Saudi_Arabia"
                  data-filter=".Saudi_Arabia.Potato_Rock"
                  data-rank="1"
                  data-attr="country location"
                >
                  Potato Rock
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Saudi_Arabia Thuwal"
                  data-filter=".Saudi_Arabia.Thuwal.KAUST"
                  data-rank="2"
                  data-attr="country city location"
                >
                  KAUST
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany Munich"
                  data-filter=".Germany.Munich.Botanischer_Garten"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Botanischer Garten
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany Munich"
                  data-filter=".Germany.Munich.Schaugewächshäuser"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Schaugewächshäuser
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany Heidelberg"
                  data-filter=".Germany.Heidelberg.Königstuhl"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Königstuhl
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany"
                  data-filter=".Germany.Sylt"
                  data-rank="1"
                  data-attr="country location"
                >
                  Sylt
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany Karlsruhe"
                  data-filter=".Germany.Karlsruhe.Stadtgarten"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Stadtgarten
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany Karlsruhe"
                  data-filter=".Germany.Karlsruhe.Kongresszentrum"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Kongresszentrum
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany Karlsruhe"
                  data-filter=".Germany.Karlsruhe.Südweststadt"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Südweststadt
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany Karlsruhe"
                  data-filter=".Germany.Karlsruhe.Europahalle"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Europahalle
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Germany Düsseldorf"
                  data-filter=".Germany.Düsseldorf.Volksgarten"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Volksgarten
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Sweden"
                  data-filter=".Sweden.Skarjen"
                  data-rank="1"
                  data-attr="country location"
                >
                  Skarjen
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Sweden"
                  data-filter=".Sweden.Norr-älgen"
                  data-rank="1"
                  data-attr="country location"
                >
                  Norr-älgen
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Portugal Lisbon"
                  data-filter=".Portugal.Lisbon.Castelo_de_São_Jorge"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Castelo de São Jorge
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Portugal Sintra"
                  data-filter=".Portugal.Sintra.Quinta_da_Regaleira"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Quinta da Regaleira
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Zambia Lusaka"
                  data-filter=".Zambia.Lusaka.Crossroads_Lodge"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Crossroads Lodge
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Zambia Lusaka"
                  data-filter=".Zambia.Lusaka.Cross_roads_lodge"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Cross roads lodge
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn Zambia Livingstone"
                  data-filter=".Zambia.Livingstone.Ngoli_De_Lodge"
                  data-rank="2"
                  data-attr="country city location"
                >
                  Ngoli De Lodge
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <button
            class="btn btn-primary plant-category reset-btn"
            data-filter="*"
          >
            Reset
          </button>
        </div>

        <div class="col-md-3">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="button-addon2"
              id="search-field"
            />
            <button class="btn btn-outline-secondary search-btn" type="button">
              Search
            </button>
          </div>
        </div>
      </div>

      <div class="isogrid" id="plant-content"></div>

      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <button class="btn btn-primary" id="load-more">Load More</button>
          </div>
        </div>
      </div>
      <footer>
        <hr class="footer" />
        <span style="font-size: small">
          <a class="flink" href="/plant-picture-library/tools">Tools</a>
          <a class="flink" href="/plant-picture-library/taxonomy"
            >Taxonomy Tree</a
          >
          <a class="flink" href="/plant-picture-library/license">License</a
          >&nbsp;
          <a class="flink" href="/plant-picture-library/contact">Contact</a
          >&nbsp;
          <a class="flink" href="/plant-picture-library/feed/plants.xml">Feed</a
          >&nbsp;
          <a class="flink" href="/plant-picture-library/imprint">Imprint</a
          >&nbsp;
          <a class="flink" href="/plant-picture-library/privacy"
            >Privacy Statement</a
          >&nbsp; </span
        ><br />
        <span style="font-size: small">
          &copy; Copyright 2023 Niklas Conen&nbsp;
        </span>

        <script src="/plant-picture-library/assets/js/bootstrap.bundle.min.js"></script>
        <script src="/plant-picture-library/assets/js/jquery-3.7.0.min.js"></script>
        <script src="/plant-picture-library/assets/js/isotope.pkgd.min.js"></script>

        <script src="/plant-picture-library/assets/js/indexpage.js"></script>
      </footer>
    </div>
  </body>
</html>
