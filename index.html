<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/plant-picture-library/assets/css/main.css" />

    <link
      rel="icon"
      type="image/png"
      href="/plant-picture-library/assets/img/favicon.ico"
    />

    <title>Plants - Plant Picture Library</title>
  </head>
  <body>
    <div class="cont" style="max-width: 1100px">
      <a class="nav" href="/plant-picture-library/"
        ><h2 class="nav">Plant Picture Library</h2></a
      >
      <hr class="footer" />

      <div class="row row-cols-2 row-cols-sm-4 row-cols-md-6">
        <div class="col-md-2 accordion accordion-flush" id="accordioncountry">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingcountry">
              <button
                class="accordion-button collapsed filter"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapsecountry"
                aria-expanded="false"
                aria-controls="flush-collapsecountry"
                id="country"
              >
                <span>Country</span>
              </button>
            </h2>
            <div
              id="flush-collapsecountry"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingcountry"
            >
              <div class="accordion-body filters">
                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="country;Germany"
                  data-rank=" 1 "
                  data-filter=".Germany"
                >
                  Germany
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="country;Saudi_Arabia"
                  data-rank=" 1 "
                  data-filter=".Saudi_Arabia"
                >
                  Saudi Arabia
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2 accordion accordion-flush" id="accordioncity">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingcity">
              <button
                class="accordion-button collapsed filter"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapsecity"
                aria-expanded="false"
                aria-controls="flush-collapsecity"
                id="city"
              >
                <span>City</span>
              </button>
            </h2>
            <div
              id="flush-collapsecity"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingcity"
            >
              <div class="accordion-body filters">
                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="city;Kronberg"
                  data-rank=" 2 "
                  data-filter=".Kronberg"
                >
                  Kronberg
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="city;Thuwal"
                  data-rank=" 2 "
                  data-filter=".Thuwal"
                >
                  Thuwal
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="city;Karlsruhe"
                  data-rank=" 2 "
                  data-filter=".Karlsruhe"
                >
                  Karlsruhe
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="city;Ürzig"
                  data-rank=" 2 "
                  data-filter=".Ürzig"
                >
                  Ürzig
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="city;Weinheim"
                  data-rank=" 2 "
                  data-filter=".Weinheim"
                >
                  Weinheim
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2 accordion accordion-flush" id="accordionlocation">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headinglocation">
              <button
                class="accordion-button collapsed filter"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapselocation"
                aria-expanded="false"
                aria-controls="flush-collapselocation"
                id="location"
              >
                <span>Location</span>
              </button>
            </h2>
            <div
              id="flush-collapselocation"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headinglocation"
            >
              <div class="accordion-body filters">
                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="location;Al-Wa_bah_Crater"
                  data-rank=" 3 "
                  data-filter=".Al-Wa_bah_Crater"
                >
                  Al-Wa bah Crater
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="location;Wadi_ad-Dawasir"
                  data-rank=" 3 "
                  data-filter=".Wadi_ad-Dawasir"
                >
                  Wadi ad-Dawasir
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="location;Masturah_Dunes"
                  data-rank=" 3 "
                  data-filter=".Masturah_Dunes"
                >
                  Masturah Dunes
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="location;Potato_Rock"
                  data-rank=" 3 "
                  data-filter=".Potato_Rock"
                >
                  Potato Rock
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="location;KAUST"
                  data-rank=" 3 "
                  data-filter=".KAUST"
                >
                  KAUST
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="location;Sylt"
                  data-rank=" 3 "
                  data-filter=".Sylt"
                >
                  Sylt
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="location;Stadtgarten"
                  data-rank=" 3 "
                  data-filter=".Stadtgarten"
                >
                  Stadtgarten
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="location;Kongresszentrum"
                  data-rank=" 3 "
                  data-filter=".Kongresszentrum"
                >
                  Kongresszentrum
                </button>

                <button
                  class="btn btn-primary plant-category filter-btn"
                  id="location;Südweststadt"
                  data-rank=" 3 "
                  data-filter=".Südweststadt"
                >
                  Südweststadt
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <button
            class="btn btn-primary plant-category reset-btn"
            data-filter="*"
          >
            Reset Filter
          </button>
        </div>
      </div>

      <div class="isogrid" id="plant-content"></div>
      <footer>
        <hr class="footer" />
        <span style="font-size: small">
          <a class="flink" href="/plant-picture-library/tools">Tools</a>
          <a class="flink" href="/plant-picture-library/taxonomy"
            >Taxonomy Tree</a
          >
          <a class="flink" href="/plant-picture-library/license">License</a
          >&nbsp;
          <a class="flink" href="/plant-picture-library/contact">Contact</a
          >&nbsp;
          <a class="flink" href="/plant-picture-library/feed/plants.xml">Feed</a
          >&nbsp;
          <a class="flink" href="/plant-picture-library/imprint">Imprint</a
          >&nbsp;
          <a class="flink" href="/plant-picture-library/privacy"
            >Privacy Statement</a
          >&nbsp; </span
        ><br />
        <span style="font-size: small">
          &copy; Copyright 2023 Niklas Conen&nbsp;
        </span>

        <script src="/plant-picture-library/assets/js/bootstrap.bundle.min.js"></script>
        <script src="/plant-picture-library/assets/js/jquery-3.7.0.min.js"></script>
        <script src="/plant-picture-library/assets/js/isotope.pkgd.min.js"></script>
        <script src="/plant-picture-library/assets/js/infinite-scroll.pkgd.min.js"></script>
        <script src="/plant-picture-library/assets/js/isotope.js"></script>

        <script src="/plant-picture-library/assets/js/plant_library.js"></script>
      </footer>
    </div>
  </body>
</html>
