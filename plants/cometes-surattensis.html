    <title>Cometes surattensis - Plant Picture Library</title>

  <body>
    <div class="cont" style="max-width: 1100px">
      <a class="nav" href="/plant-picture-library/"
        ><h2 class="nav">Plant Picture Library</h2></a
      >
      <hr class="footer" />

      <div class="cont">
        <div class="masongrid">
          <div class="grid-sizer"></div>
          <div class="grid-item grid-item-carousel">
            <div
              id="carouselcarouselCometessurattensis"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="/plant-picture-library/assets/img/plants/saudi_arabia/cometes_surattensis/cometes_surattensis_1.jpg"
                    class="d-block w-100 plant-img"
                    alt="Cometes surattensis at Al-Wa'bah Crater"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="grid-item grid-item-profile">
            <h5>Date of Observation</h5>
            <p>March 25, 2022</p>
            <h5>Common Name</h5>
            <p>Cometes surattensis</p>

            <h5>Country</h5>
            <p>Saudi Arabia</p>

            <h5>Location</h5>
            <p>Al-Wa bah Crater</p>

            <iframe
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              class="plant-map"
              src="https://www.openstreetmap.org/export/embed.html?bbox=31.13976998061476%2C32.901692692218795%2C51.13976998061476%2C12.901692692218795&amp;layer=mapnik&amp;marker=22.901692692218795%2C41.13976998061476"
              style="border: 1px solid black"
            ></iframe
            ><br /><small
              ><a
                href="https://www.openstreetmap.org/?mlat=22.901692692218795&amp;mlon=41.13976998061476#map=17/22.901692692218795/41.13976998061476"
                >show larger map</a
              ></small
            >

            <h5>Photo By</h5>

            <p>Niklas Conen</p>
