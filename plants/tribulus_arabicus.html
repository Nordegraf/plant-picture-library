<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/plant-picture-library/assets/css/main.css" />

    <link
      rel="icon"
      type="image/png"
      href="/plant-picture-library/assets/img/favicon.ico"
    />

    <title>Tribulus arabicus - Plant Picture Library</title>
  </head>
  <body>
    <div class="container py-3" style="max-width: 1100px">
      <a href="/plant-picture-library/"><h2>Plant Picture Library</h2></a>
      <hr class="footer" />
      <div class="container px-1 py-1">
        <div class="grid">
          <div class="grid-sizer"></div>
          <div class="grid-item grid-item-carousel">
            <div
              id="carouselcarouselTribulusarabicus"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="/plant-picture-library/assets/img/plants/saudi_arabia/tribulus_arabicus/tribulus_arabicus_1.jpg"
                    class="d-block w-100 plant-img"
                    alt="Tribulus arabicus at Wadi ad-Dawasir"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="grid-item grid-item-profile">
            <h5>Date of Observation</h5>
            <p>March 25, 2022</p>
            <h5>Common Name</h5>
            <p>Tribulus arabicus</p>

            <h5>Country</h5>
            <p>Saudi Arabia</p>
            <h5>Location</h5>
            <p>Wadi ad-Dawasir</p>

            <iframe
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              class="plant-map"
              src="https://www.openstreetmap.org/export/embed.html?bbox=34.85280383937988%2C30.456740229979363%2C54.85280383937988%2C10.456740229979363&amp;layer=mapnik&amp;marker=20.456740229979363%2C44.85280383937988"
              style="border: 1px solid black"
            ></iframe
            ><br /><small
              ><a
                href="https://www.openstreetmap.org/?mlat=20.456740229979363&amp;mlon=44.85280383937988#map=17/20.456740229979363/44.85280383937988"
                >show larger map</a
              ></small
            >

            <h5>Photo By</h5>

            <p>Rebekka Pech</p>
          </div>
        </div>
      </div>
      <footer>
        <hr class="footer" />
        <span style="font-size: small">
          <a class="link" href="https://github.com/Nordegraf">Imprint</a>&nbsp;
          <a class="link" href="https://gitlab.com/nordegraf"
            >Privacy Statement</a
          >&nbsp; </span
        ><br />
        <span style="font-size: small">
          &copy; Copyright 2023 Niklas Conen&nbsp;
        </span>
        <script src="/plant-picture-library/assets/js/bootstrap.bundle.min.js"></script>
        <script src="/plant-picture-library/assets/js/jquery-3.7.0.min.js"></script>
        <script src="/plant-picture-library/assets/js/masonry.pkgd.min.js"></script>
        <script src="/plant-picture-library/assets/js/masonry.js"></script>
        <script src="/plant-picture-library/assets/js/isotope.pkgd.min.js"></script>
        <script src="/plant-picture-library/assets/js/infinite-scroll.pkgd.min.js"></script>
        <script src="/plant-picture-library/assets/js/isotope.js"></script>
      </footer>
    </div>
  </body>
</html>
