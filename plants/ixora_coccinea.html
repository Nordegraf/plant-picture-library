<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/plant-picture-library/assets/css/main.css" />

    <link
      rel="icon"
      type="image/png"
      href="/plant-picture-library/assets/img/favicon.ico"
    />

    <title>Ixora coccinea - Plant Picture Library</title>
  </head>
  <body>
    <div class="container py-3" style="max-width: 1100px">
      <a href="/plant-picture-library/"><h2>Plant Picture Library</h2></a>
      <hr class="footer" />
      <div class="container px-1 py-1">
        <div class="masongrid">
          <div class="grid-sizer"></div>
          <div class="grid-item grid-item-carousel">
            <div
              id="carouselcarouselIxoracoccinea"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="/plant-picture-library/assets/img/plants/saudi_arabia/ixora_coccinea/ixora_coccinea.jpg"
                    class="d-block w-100 plant-img"
                    alt="Ixora coccinea"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="grid-item grid-item-profile">
            <h5>Date of Observation</h5>
            <p>April 13, 2023</p>
            <h5>Common Name</h5>
            <p>Ixora coccinea</p>

            <h5>German Name</h5>
            <p>Malteserkreuzblume</p>

            <h5>Country</h5>
            <p>Saudi Arabia</p>
            <h5>Location</h5>
            <p>KAUST</p>

            <iframe
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              class="plant-map"
              src="https://www.openstreetmap.org/export/embed.html?bbox=29.10465216092959%2C32.30967356000924%2C49.10465216092959%2C12.309673560009237&amp;layer=mapnik&amp;marker=22.309673560009237%2C39.10465216092959"
              style="border: 1px solid black"
            ></iframe
            ><br /><small
              ><a
                href="https://www.openstreetmap.org/?mlat=22.309673560009237&amp;mlon=39.10465216092959#map=17/22.309673560009237/39.10465216092959"
                >show larger map</a
              ></small
            >

            <h5>Photo By</h5>

            <p>Niklas Conen</p>
          </div>
        </div>
      </div>
      <footer>
        <hr class="footer" />
        <span style="font-size: small">
          <a class="link" href="/imprint">Imprint</a>&nbsp;
          <a class="link" href="/privacy">Privacy Statement</a>&nbsp;
          <a class="link" href="/license">License</a>&nbsp;
          <a class="link" href="/contact">Contact</a> </span
        ><br />
        <span style="font-size: small">
          &copy; Copyright 2023 Niklas Conen&nbsp;
        </span>
        <script src="/plant-picture-library/assets/js/bootstrap.bundle.min.js"></script>
        <script src="/plant-picture-library/assets/js/jquery-3.7.0.min.js"></script>
        <script src="/plant-picture-library/assets/js/isotope.pkgd.min.js"></script>
        <script src="/plant-picture-library/assets/js/infinite-scroll.pkgd.min.js"></script>
        <script src="/plant-picture-library/assets/js/masonry.js"></script>
      </footer>
    </div>
  </body>
</html>
